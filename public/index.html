<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eb8787;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
        }

        h2 {
            color: brown;
        }

        form {
            background-color: rgb(112, 66, 95);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px purple;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #studentDetails {
            max-width: 600px;
            margin-top: 20px;
        }

        #studentDetails div {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        
    </style>
</head>
<body>
  
    <h2>Insert Student</h2>
    <form action="/api/studentscreate" method="post">
      <label for="student_id">Student ID:</label><br>
      <input type="integer" id="student_id" name="student_id"><br>
      <label for="first_name">First Name:</label><br>
      <input type="text" id="first_name" name="first_name"><br>
      <label for="last_name">Last Name:</label><br>
      <input type="text" id="last_name" name="last_name"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="phone_number">Phone Number:</label><br>
      <input type="text" id="phone_number" name="phone_number"><br>
      <label for="date_of_birth">Date of Birth:</label><br>
      <input type="text" id="dateofbirth" name="date_of_birth" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD" required>
      <input type="submit" value="Insert Student">
    </form>
    
    <h2>Delete Student</h2>
    <form action="/api/studentsdelete/{id}" method="post">
      <label for="delete_student_id">Student ID:</label><br>
      <input type="text" id="delete_student_id" name="delete_student_id"><br><br>
      <input type="submit" value="Delete Student">
    </form>
    
    <h2>Update Student</h2>
    <form action="/api/studentsput/{id}" method="post">
        <label for="updateId">Student ID:</label>
        <input type="number" id="updateId" name="updateId" required><br>

        <label for="updateField">Field to Update:</label>
        <select id="updateField" name="updateField">
            <option value="first_name">First Name</option>
            <option value="last_name">Last Name</option>
            <option value="email">Email</option>
            <option value="phone_number">Phone</option>
            <option value="date_of_birth">Date of Birth</option>
        </select><br>

        <label for="updateValue">New Value:</label>
        <input type="text" id="updateValue" name="updateValue" required><br>

        <input type="submit" value="Update Student">
    </form>

    <!-- View All Students Button -->
    <button type="button" onclick="window.location.href='/api/students'">View All Students</button>

    <!-- Display Area for Student Details -->
    <div id="studentDetails"></div>
    
</body>
</html>
